<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="windows">
        <div class="part_1"></div>
        <div class="part_2"></div>
    </div>
    <div class="top_logo">
        <img src="lion.png">
    </div>

    <div class="plus_logo">
        <img src="plus.svg">
    </div>
    <div class="login-container">
            <div class="login">
                    <div class="topbar">
                        <div class="topbar_1"></div>
                        <div class="topbar_2"></div>
                    </div>
                    <div class="content">
                            <form>
                                    <div class="form-group">
                                      <label>Username</label>
                                      <input type="email" class="form-control" id="login_username"  placeholder="Username">
                                    </div>
                                    <div class="form-group">
                                      <label>Password</label>
                                      <input type="password" class="form-control" id="login_password" placeholder="Password">
                                    </div>
                                    <div class="form-check">
                                      <input type="checkbox" class="form-check-input" id="checkbox">
                                      <label class="form-check-label" >Keep me signed in</label>
                                    </div>
                                    <div class="btn-container">
                                    <button type="submit" class="btn btn-danger btn-my" >SIGN IN</button>

                                    </div>
                                  </form>
                                  <a id="forget" href="#">Forget Password?</a>
                    </div>
                </div>

    </div>
    
</body>
<script src="index.js"></script>
</html>
